<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel='stylesheet'
            href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet' href='./css/custom.css'>
    </head>
    <body>

        <div class="container">


            <!-- MultiStep Form -->
            <div class="row" style="margin-top: 10%;">
                <div class="col-sm-6 col-xs-10 col-sm-offset-3">
                    <form id="msform">

                        <!-- fieldsets -->
                        <fieldset>
                            <h2 class="fs-title">Enter you'r mobile number</h2>
                            <input type="text" name="phone" placeholder="Phone"
                                />
                            <input type="button" name="next" class="next
                                action-button" value="Next" />
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">OTP Verification</h2>
                            <h3 class="fs-subtitle">Please Enter OTP Number Here</h3>
                            <input type="text" name="otp" placeholder="OPT Number" />
                            <input type="button" name="previous" class="previous
                                action-button-previous" value="Previous" />
                            <input type="submit" name="submit" class="submit
                                action-button" value="Submit" />
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <!-- /.MultiStep Form -->

        <script
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script
            src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script
            src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
        <script src="./js/custom.js"></script>


    </body>
